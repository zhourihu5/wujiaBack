server:
  port: 8082

spring:
  datasource:
    username: root
    password: 123
    url: jdbc:mysql://localhost:3306/MyTest?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    driver-class-name: com.mysql.jdbc.Driver
#  data:
#    mongodb:
#      uri: mongodb://localhost:27017/alntj
      #mongodb://name:pass@localhost:27017/test
  redis:
    database: 0
    timeout: 1000
    # Redis服务器地址
    host: 127.0.0.1
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password:
  pool:
    # 连接池最大连接数（使用负值表示没有限制）
    max-active: 10
    # 连接池最大阻塞等待时间（使用负值表示没有限制）
    max-wait: -1
    # 连接池中的最大空闲连接
    max-idle: 20
    # 连接池中的最小空闲连接
    min-idle: 10
  application:
    name: eureka



#在application.yml引入log4j2.yml
logging:
  config: classpath:log4j2.yml




